<html>
    <head><title>List task</title></head>
    <body>

        <table>
            <thead>
                <th>Task Name</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            {% for task in task_list %}
            <tr>
                <td>{{task.name}}</td>
                <td>{{task.task_status}}</td>
                <td><a href="{% url 'edit_task' task.id %}">Edit</a>&nbsp;<a href="{% url 'delete_task' task.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
